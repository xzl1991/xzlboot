<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>欢迎页</title>
    <script th:include="common/web :: common" th:inline="javascript"></script>
    <head th:include="common/js :: base"></head>
</head>

<body>
thymeleaf<br/>
userName:<span th:text="${userName}"/>
__ctxPath:<span th:text="${ERMAS_CP_CTXPATH}"/>
_userId:<span th:text="${ERMAS_CP_USERNAME}"/>
__fullPath:<span th:text="${ERMAS_CP_FULLPATH}"/>

ERMAS_CP_PERMISSION:
        <th:block th:each="e,index:${CP_PERMISSION}">
            <div th:if="${e eq 'c'}" th:attr="id=${ e eq 'c' ? 'cc':'c1' },style='display: none;'"/>
            <div th:if="${e eq 'c'}" th:attr="id=${e},style='display: none;'"/>
        </th:block>

</body>
</html>
